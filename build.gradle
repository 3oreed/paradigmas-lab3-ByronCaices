apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'codigoFuente_20915795_CaicesLima.Main_20915795_CaicesLima'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}